<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request an Interpreter</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h1>Intertrans</h1>
  <h2>Request an Interpreter</h2>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/rates">Rates</a></li>
      <li><a href="/company">Company</a></li>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="form-section">
    <h3>Interpreter Request Form</h3>
    <form action="/services/request-interpreter" method="post">
      <label for="language">LANGUAGE:</label>
      <input type="text" id="language" name="language" required>

      <label for="date">DATE:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">TIME:</label>
      <input type="time" id="time" name="time" required>

      <label for="place">PLACE:</label>
      <input type="text" id="place" name="place" required>

      <h4>Address</h4>
      <label for="address">Street:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>

      <h4>Your Information</h4>
      <label for="your_name">YOUR NAME:</label>
      <input type="text" id="your_name" name="your_name" required>

      <label for="your_email">YOUR E-MAIL ADDRESS:</label>
      <input type="email" id="your_email" name="your_email" required>

      <label for="your_phone">YOUR PHONE NUMBER:</label>
      <input type="tel" id="your_phone" name="your_phone" required>

      <h4>Your Law Firm</h4>
      <label for="law_firm_name">NAME of your LAW FIRM:</label>
      <input type="text" id="law_firm_name" name="law_firm_name" required>

      <label for="law_firm_address">ADDRESS of your LAW FIRM - Street:</label>
      <input type="text" id="law_firm_address" name="law_firm_address" required>

      <label for="law_firm_city">City:</label>
      <input type="text" id="law_firm_city" name="law_firm_city" required>

      <label for="law_firm_state">State:</label>
      <input type="text" id="law_firm_state" name="law_firm_state" required>

      <label for="law_firm_zip">Zip Code:</label>
      <input type="text" id="law_firm_zip" name="law_firm_zip" required>

      <h4>Case Details</h4>
      <label for="attorney_name">NAME of ATTORNEY (Handling the Case):</label>
      <input type="text" id="attorney_name" name="attorney_name" required>

      <label for="person_name">NAME of PERSON (Needing Interpreter):</label>
      <input type="text" id="person_name" name="person_name" required>

      <label for="person_nationality">NATIONALITY of PERSON (If known):</label>
      <input type="text" id="person_nationality" name="person_nationality">

      <label for="comments">COMMENTS (max 200 characters):</label>
      <textarea id="comments" name="comments" maxlength="200"></textarea>

      <label for="instructions">Special Instructions (max 200 characters):</label>
      <textarea id="instructions" name="instructions" maxlength="200"></textarea>

      <label for="caption_copy">Copy of CAPTION (Yes - No)?</label>
      <select id="caption_copy" name="caption_copy" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <h4>If not submitting a copy of the Caption, please fill in below:</h4>
      <label for="caption">CAPTION (i.e., Style of the Case; Name of the case; Hearing Notice):</label>
      <input type="text" id="caption" name="caption">

      <label for="case_number">CASE #:</label>
      <input type="text" id="case_number" name="case_number">

      <label for="court">COURT:</label>
      <input type="text" id="court" name="court">

      <label for="proceeding">PROCEEDING (i.e., Deposition; TRIAL; IME; Meet with Client; Hearing):</label>
      <input type="text" id="proceeding" name="proceeding">

      <label for="case_type">TYPE of CASE (i.e., Auto Accident; Job Related Injury):</label>
      <input type="text" id="case_type" name="case_type">

      <button type="submit">Submit Request</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2024 Intertrans - All Rights Reserved.</p>
</footer>
</body>
</html>
